<form>
  <mat-card class="home mat-elevation-z4">
      <mat-card-title class="title">{{ filme.titulo }}</mat-card-title>
  </mat-card>

  <mat-card class="home mat-elevation-z4">
      <mat-card-subtitle class="subtitle">Diretor: {{ filme.diretor }}</mat-card-subtitle>
      <button (click)="cancel()" mat-stroked-button color="warn">
        <mat-icon>keyboard_return</mat-icon>
      </button>
  </mat-card>

  <mat-card class="home mat-elevation-z4">
    <h3>Resenha</h3>
      <mat-card-subtitle class="subtitle">{{ filme.resenha }}</mat-card-subtitle>
  </mat-card>
</form>
