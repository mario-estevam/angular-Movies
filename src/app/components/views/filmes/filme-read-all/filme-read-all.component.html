<div class="content">

  <div class="title">
    <h1>Filmes</h1>
  </div>

  <button class="mat-elevation-z8 color" (click)="criarFilme()" mat-stroked-button color="primary"> Novo Filme </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="filmes" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="resenha">
        <th mat-header-cell *matHeaderCellDef>Detalhes</th>
        <td mat-cell *matCellDef="let row">
          <a class="filmes" routerLink="{{ row.id }}/read">
            <mat-icon class="material icons">local_movies</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="{{ row.id }}/update">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="{{ row.id }}/delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
