<form>
  <h1>Criando uma nova Categoria</h1>

  <mat-form-field class="form" appearance="legacy">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="ex: terror" />
  </mat-form-field>
  <mat-form-field  class="form"  appearance="legacy">
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      [(ngModel)]="categoria.descricao"
      type="text"
      name="descricao"
      placeholder="ex: Filme de terror"
    ></textarea>
  </mat-form-field>
  <div class="button">
    <button (click)="create()" class="botao1 mat-elevation-z8" mat-raised-button color="primary">
      Criar
    </button>
    <button (click)="cancel()" class="botao2 mat-elevation-z8" mat-raised-button color="primary">
      Cancelar
    </button>
  </div>
</form>
