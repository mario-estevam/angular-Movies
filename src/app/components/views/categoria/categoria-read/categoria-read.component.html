<div class="content">
  <div class="titulo">
    <h1>Categoria</h1>
  </div>

  <button class="botao mat-elevation-z8" mat-raised-button color="primary">Nova Categoria</button>

  <div class="mat-elevation-z8 content-table">
    <table class="tabela" mat-table [dataSource]="categorias">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="filmes" class="filmes">
        <th mat-header-cell *matHeaderCellDef>Filmes</th>
        <td mat-cell *matCellDef="let row">
          <a class="filme" href="#">
            <mat-icon class="material icons">movie</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#">
            <mat-icon class="material icons">edit</mat-icon>
          </a>
          <a class="delete" href="#">
            <mat-icon class="material icons">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
